<!-- KPI Dashboard Template -->
{% extends 'base.html' %}
{% block content %}
<div class="dashboard-container">
    <h1 class="dashboard-heading">KPI Dashboard</h1>
    <div class="kpi-section">
        <div class="kpi-card">
            <h2>Total Messages Sent</h2>
            <p>{{ total_messages_sent }}</p>
        </div>
        <div class="kpi-card">
            <h2>Active Contacts</h2>
            <p>{{ active_contacts }}</p>
        </div>
        <div class="kpi-card">
            <h2>Drip Campaigns</h2>
            <p>{{ drip_campaigns }}</p>
        </div>
        <div class="kpi-card">
            <h2>Subscription Status</h2>
            <p>{{ subscription_status }}</p>
        </div>
    </div>
    <div class="dashboard-charts">
        <!-- Example chart placeholders -->
        <div id="messagesChart" class="chart"></div>
        <div id="contactsChart" class="chart"></div>
    </div>
</div>
{% endblock %}
