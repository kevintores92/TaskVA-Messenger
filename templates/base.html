<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>{% block title %}ACE Messenger{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</head>
<body>
  <!-- Sidebar Menu -->
  <div class="sidebar">
    <ul>
      <li><a href="/dashboard"><span aria-hidden="true">💻</span><span>Dashboard</span></a></li>
      <li><a href="/inbox"><span aria-hidden="true">💬</span><span>Inbox</span></a></li>
      <li><a href="/direct-import"><span aria-hidden="true">📄</span><span>List</span></a></li>
      <li><a href="/batch-sender"><span aria-hidden="true">👥</span><span>Batch Sender</span></a></li>
      <li><a href="/drip-automations"><span aria-hidden="true">📩</span><span>Drip Automations</span></a></li>
      <li><a href="#" id="sidebarPhone"><span aria-hidden="true">📞</span><span>Phone</span></a></li>
      <li><a href="#" id="sidebarText"><span aria-hidden="true">💬</span><span>Text</span></a></li>
      <li><a href="/settings"><span aria-hidden="true">⚙️</span><span>Settings</span></a></li>
    </ul>
  </div>

  <!-- Main Page Content -->
  <div class="main-content">
    {% block content %}{% endblock %}
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // === Dialer: Keypad + Direct Call ===
      window.appendDigit = function (d) {
        const input = document.getElementById("dialNumber");
        if (input) input.value += d;
      };

      window.startCall = async function () {
        const phone = document.getElementById("dialNumber")?.value.trim();
        const from = document.getElementById("callerId")?.value;
        if (!phone) {
          alert("Enter a phone number first.");
          return;
        }
        try {
          const res = await fetch("/call", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ phone, from })
          });
          const data = await res.json();
          if (data.success) {
            alert(`📞 Calling ${phone} from ${data.from_number}...`);
          } else {
            alert("Error: " + data.error);
          }
        } catch (err) {
          console.error(err);
          alert("Failed to initiate call.");
        }
      };

      // === Phone/Text Popups ===
      document.getElementById('sidebarPhone').addEventListener('click', function(e) {
        e.preventDefault();
        document.getElementById('phonePopup').style.display = 'block';
      });
      document.getElementById('sidebarText').addEventListener('click', function(e) {
        e.preventDefault();
        document.getElementById('textPopup').style.display = 'block';
      });
      window.closePhonePopup = function(e) {
        if (!e || e.target.classList.contains('modal-overlay') || e.target.classList.contains('modal-close')) {
          document.getElementById('phonePopup').style.display = 'none';
        }
      };
      window.closeTextPopup = function(e) {
        if (!e || e.target.classList.contains('modal-overlay') || e.target.classList.contains('modal-close')) {
          document.getElementById('textPopup').style.display = 'none';
        }
      };
      // === Create Message Button (Text Popup) ===
      const createBtn = document.getElementById("createMsgBtn");
      if (createBtn) {
        createBtn.addEventListener("click", () => {
          const toPhone = document.getElementById("msgTo").value.trim();
          const fromPhone = document.getElementById("msgFrom").value;
          const msgBody = document.getElementById("newMsgBody").value.trim();
          if (!toPhone || !msgBody) return;
          fetch("/create_thread", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ to: toPhone, from: fromPhone, body: msgBody })
          })
            .then(r => r.json())
            .then(data => {
              document.getElementById("newMsgBody").value = "";
              document.getElementById("msgTo").value = "";
              if (data.thread_id) {
                loadThread(toPhone);
              }
            });
        });
      }

      // === Draggable Modal Logic ===
      function makeModalDraggable(modalSelector) {
        const modal = document.querySelector(modalSelector);
        if (!modal) return;
        const content = modal.querySelector('.modal-content');
        let isDragging = false, startX = 0, startY = 0, origX = 0, origY = 0;
        content.addEventListener('mousedown', function(e) {
          if (e.target.classList.contains('modal-close')) return;
          isDragging = true;
          content.classList.add('dragging');
          startX = e.clientX;
          startY = e.clientY;
          const rect = content.getBoundingClientRect();
          origX = rect.left;
          origY = rect.top;
          document.body.style.userSelect = 'none';
        });
        document.addEventListener('mousemove', function(e) {
          if (!isDragging) return;
          let dx = e.clientX - startX;
          let dy = e.clientY - startY;
          content.style.position = 'fixed';
          content.style.left = (origX + dx) + 'px';
          content.style.top = (origY + dy) + 'px';
          content.style.margin = '0';
        });
        document.addEventListener('mouseup', function() {
          if (isDragging) {
            isDragging = false;
            content.classList.remove('dragging');
            document.body.style.userSelect = '';
          }
        });
        // Reset position when popup is closed
        modal.addEventListener('transitionend', function() {
          if (modal.style.display === 'none') {
            content.style.left = '';
            content.style.top = '';
            content.style.margin = '';
            content.style.position = '';
          }
        });
      }
      makeModalDraggable('#phonePopup');
      makeModalDraggable('#textPopup');

      // === Example Sidebar Toggle (Dark Mode) ===
      const darkModeToggle = document.getElementById("darkModeToggle");
      if (darkModeToggle) {
        darkModeToggle.addEventListener("change", () => {
          document.body.classList.toggle("dark-mode", darkModeToggle.checked);
        });
      }
    });
  </script>

  <!-- Drip Assignment Popup -->
  <div id="dripPopup" style="display:none;"></div>

  <!-- Phone Dialer Popup -->
  <div id="phonePopup" class="modal-popup" style="display:none;">
    <div class="modal-overlay" onclick="closePhonePopup(event)"></div>
    <div class="modal-content">
      <button class="modal-close" onclick="closePhonePopup(event)">&times;</button>
      <h3>📞 Phone Dialer</h3>
      <label for="callerId" class="dialer-label">Caller ID</label>
      <select id="callerId" class="dialer-select">
        {% for num in TWILIO_NUMBERS %}
          <option value="{{ num }}">{{ num }}</option>
        {% endfor %}
      </select>
      <input id="dialNumber" class="dialer-input" type="text" placeholder="Enter number" />
      <div class="dialpad-grid">
        {% for row in [[1,2,3],[4,5,6],[7,8,9],["*",0,"#"]] %}
          {% for d in row %}
            <button type="button" class="dialer-btn" onclick="appendDigit('{{ d }}')">{{ d }}</button>
          {% endfor %}
        {% endfor %}
      </div>
      <button class="dialer-call" onclick="startCall()">📞 Call</button>
    </div>
  </div>

  <!-- Text Message Popup -->
  <div id="textPopup" class="modal-popup" style="display:none;">
    <div class="modal-overlay" onclick="closeTextPopup(event)"></div>
    <div class="modal-content">
      <button class="modal-close" onclick="closeTextPopup(event)">&times;</button>
      <h3>💬 Send Text Message</h3>
      <label for="msgFrom" class="dialer-label">From</label>
      <select id="msgFrom" class="dialer-select">
        {% for num in TWILIO_NUMBERS %}
          <option value="{{ num }}">{{ num }}</option>
        {% endfor %}
      </select>
      <input id="msgTo" class="dialer-input" type="text" placeholder="To" />
      <textarea id="newMsgBody" class="dialer-input" placeholder="Type message..."></textarea>
      <button id="createMsgBtn" class="dialer-call">📩 Send</button>
    </div>
  </div>
</body>
</html>
