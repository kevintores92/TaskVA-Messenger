<div class="drip-popup-overlay"></div>
<div class="drip-popup-modal drip-messages-modal drip-popup-centered">
  <button class="drip-popup-close-x">&times;</button>
  <h3>{{ drip.name }}</h3>
  <hr />
  {% for msg in messages %}
    <div style="margin-bottom:18px;">
      <b>Message {{ loop.index }}</b>
      <span class="drip-day-badge">{{ msg.day_offset }} days</span>
      <div style="margin-top:6px;">{{ msg.message_template }}</div>
    </div>
  {% endfor %}
  <div style="display:flex;justify-content:flex-end;gap:12px;margin-top:30px;">
    <button class="btn btn-primary select-drip-btn" data-drip-id="{{ drip.id }}">Select</button>
  </div>
</div>
<style>
.drip-popup-centered {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  min-width: 700px;
  max-width: 98vw;
}
.drip-messages-modal { min-width: 700px; max-width: 98vw; }
.drip-day-badge { background: #2196f3; color: #fff; border-radius: 6px; padding: 2px 10px; font-size: 0.9em; margin-left: 10px; }
.drip-popup-close-x {
  position: absolute; right: 24px; top: 18px; background: none; border: none; font-size: 2rem; color: #888; cursor: pointer;}
</style>
