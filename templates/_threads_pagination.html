{% if page > 1 %}
  <button class="btn btn-outline" onclick="goToPage({{ page-1 }})">Prev</button>
{% endif %}
<span>Page {{ page }} of {{ (total_threads // 50) + (1 if total_threads % 50 else 0) }}</span>
{% if total_threads > page*50 %}
  <button class="btn btn-outline" onclick="goToPage({{ page+1 }})" id="nextPageBtn">Next</button>
{% endif %}
