{% extends "base.html" %}
{% block content %}
<h2>Campaign: {{ campaign_name }}</h2>
<table>
    <thead>
        <tr>
            {% for h in headers %}
            <th>{{ h }}</th>
            {% endfor %}
        </tr>
    </thead>
    <tbody>
        {% for row in rows %}
        <tr>
            {% for h in headers %}
            <td>{{ row.get(h, '') }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
