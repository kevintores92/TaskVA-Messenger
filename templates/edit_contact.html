{% extends "base.html" %}
{% block content %}
<h2>Edit Contact</h2>
<form method="post">
    <label>First Name: <input type="text" name="first_name" value="{{ contact.first_name }}"></label><br>
    <label>Last Name: <input type="text" name="last_name" value="{{ contact.last_name }}"></label><br>
    <label>Phone: <input type="text" name="phone" value="{{ contact.phone }}"></label><br>
    <label>Address: <input type="text" name="address" value="{{ contact.address }}"></label><br>
    <label>Tag: <input type="text" name="tag" value="{{ contact.tag }}"></label><br>
    <label>Notes: <textarea name="notes">{{ contact.notes }}</textarea></label><br>
    <button type="submit">Save</button>
    <a href="{{ url_for('contacts_page') }}">Cancel</a>
</form>
{% endblock %}
